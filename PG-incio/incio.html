<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1..0">
    <title>Inicio Sesión</title>

    <link rel="stylesheet" href="../assets/CSS/PGS-inicio/inicio.css">
    <link rel="icon" href="../assets/md/img/logito.png">
</head>
<body class="body_inicio">
    <main class="contenedor_inicio">
        <section class="caja_inicio">
            <a href="../index.html" id="icon-inicio"><img src="../assets/md/icons/flecha.svg" alt="VOLVER"></a>
            <h2>INICIAR SESIÓN</h2>
            <p>
                Si ya tienes una cuenta, ingresa el <br> correo con el que te registraste 
            </p>
            <form class="forms_inicio" action="">
                <input type="email" placeholder="Correo electrónico" required autofocus>
                <input type="password" placeholder="Contraseña" required >
                <button type="submit" class="inicio-btn">Ingreso</button>
            </form>
            <a href="./contrasena1.html">Olvidaste tu contraseña</a>
        </section>
    </main>
</body>
</html>
